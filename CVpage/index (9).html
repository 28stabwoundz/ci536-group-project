<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Submission</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#" class="logo">Website Name</a>
    </nav>

    <div class="container">
        <!-- Apply Online Section -->
        <div class="apply-section">
            <h2>Apply Online</h2>
            <p>Do you already have an account? <a href="#">Sign In</a></p>
        </div>

        <!-- CV Submission Form -->
        <div class="cv-section">
            <form id="cvForm" enctype="multipart/form-data">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Upload CV Section -->
                <h2>Upload Your CV</h2>
                <p>If you wish to include a covering letter as part of your application, please include it as part of your CV document.</p>

                <label for="cvFile">Upload CV:</label>
                <input type="file" id="cvFile" name="cvFile" accept=".pdf,.doc,.docx" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
